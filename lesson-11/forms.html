<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Lesson 11: Forms</title>
    <meta name="description" content="Intro Web Fundaments, Fall 2021." />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="wallpaper">
      <header>
        <h1>Forms</h1>
        <h2>Intro Web Fundamentals</h2>
      </header>

      <main>
        <!--  form action is an empty URL.  -->
        <h3>ðŸ“§ Leave a Message</h3>
        <section class="form">
          <form action="" method="get">
            <label for="fname">First name:</label>
            <input
              type="text"
              id="fname"
              name="fname"
              required
              placeholder="Enter first name"
            />
            <label for="lname">Last name:</label>
            <input
              type="text"
              id="lname"
              name="lname"
              required
              placeholder="Enter last name"
            />
            <label for="email">Email address:</label>
            <input
              type="text"
              id="email"
              name="email"
              required
              placeholder="Enter email address"
            />
            <label for="phone">Phone number:</label>
            <input
              type="text"
              id="phone"
              name="phone"
              placeholder="Enter phone number"
            />

            <label for="street">Street address:</label>
            <input
              type="text"
              id="street"
              name="street"
              placeholder="Enter street address"
            />

            <label for="city">City</label>
            <input
              type="text"
              id="city"
              name="city"
              pattern="[A-Za-z ]{2,}"
              required
              placeholder="Enter city"
            />
            <label for="zip">Zip Code</label>
            <input
              type="number"
              name="zip"
              pattern="\d{5}([\-]\d{4})?"
              required
              placeholder="Enter zip code"
            />

            <label for="subject">Subject:</label>
            <input
              type="text"
              id="subject"
              name="subject"
              placeholder="Enter subject"
            />

            <label for="message">Message:</label>
            <textarea
              id="message"
              name="message"
              required
              placeholder="Enter a message"
            ></textarea>
            <button id="btnSubmit" type="submit">Send Message</button>
          </form>
        </section>
      </main>

      <footer>
        <p>&copy; Fall 2021 | Agnes Haymore | WDD 130 Lesson 11</p>
      </footer>
    </div>
  </body>
</html>
